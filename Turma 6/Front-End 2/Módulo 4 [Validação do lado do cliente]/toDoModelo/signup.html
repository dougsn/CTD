<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
 

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputNome" type="text">
      </label>
      <small id="smallNome"></small>
      <label>
        Apelido:
        <input id="inputApelido"type="text">
      </label>
      <small id="smallApelido"></small>
      <label>
        Email:
        <input id="inputEmail" type="text">
      </label>
      <small id="smallEmail"></small>
      <label>
        Senha:
        <input id="inputSenha" type="password">
      </label>
      <small id="smallSenha"></small>
      <label>
        Repetir senha:
        <input id="inputRepetirSenha" type="password">
      </label>
      <small id="smallRepetirSenha"></small>

      <button  id="btnCriarConta">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <script src="./scripts/validacoes/utils.js"></script>
  <script src="./scripts/login/sigup.js"></script>
</body>

</html>
