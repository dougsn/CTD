<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? família = Poppins: wght @ 300 & display = swap "
      rel=" stylesheet "
    />
    <title>Lista de Urgências</title>
  </head>
  <body>
    <div class="titulo">
      <h1>Lista de Urgências</h1>
      <p>Preciso fazer essas coisas urgentemente antes que esqueça</p>
    </div>

    <ol class="lista">
      <div class="item_1">
        <li><h1>Compras do mês</h1></li>
        <img
          src="https://www.savarejo.com.br/portal/principal/arquivos/imagens/20210428_Carrinho_Super_materia.jpg"
          alt="Foto de um carrinho de compra com alimentos"
        />
      </div>
      <div class="sub_item">
        <ol type="i">
          <li>Arroz</li>
          <li>Brócolis</li>
          <li>Cebola</li>
          <li>Batata congelada</li>
        </ol>
      </div>
      <div class="item_3">
        <li><h1>Limpar o Banheiro</h1></li>
        <img
          src="http://dicas.guiamais.com.br/wp-content/uploads/2016/08/como-limpar-o-banheiro-credito-thinkstock.jpg"
          alt="Alguem limpando o banheiro"
        />
      </div>
      <div class="item_4">
        <li><h1>Relaxar um Pouco</h1></li>
        <img
          src="https://storage.googleapis.com/adm-portal.appspot.com/noticias/_imgHighlight/iStock-928188636_200422_164548.jpg?mtime=20200422134549&focal=none"
          alt="Pessoa lendo um livro e relaxando na rede"
        />
      </div>
