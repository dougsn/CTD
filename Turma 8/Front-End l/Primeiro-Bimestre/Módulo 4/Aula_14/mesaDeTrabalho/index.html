<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mesa de Trabalho</title>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <legend>Doceria do João</legend>
          <label for="name">Nome:</label><br />
          <input
            type="text"
            id="name"
            placeholder="Digite seu nome"
            required
          /><br />

          <label for="email">E-mail:</label><br />
          <input
            type="mail"
            id="email"
            placeholder="Digite seu e-mail"
            required
          /><br />
        </fieldset>

        <fieldset>
          <label for="opcao">Doces:</label>
          <select name="opcao" id="opcao" required>
            <option value="">Brigadeiro</option>
            <option value="">Palha italiana</option>
            <option value="">Beijinho</option>
            <option value="">Trufa</option>
            <option value="">Bolo no pote</option>
            <option value="">Brownie</option>
            <option value="">Cone trufado</option>
            <option value="">Pão de mel</option></select
          ><br />
        </fieldset>
        <fieldset class="payment">
          <legend>Pagamentos</legend>

          <input type="radio" name="payment" id="credit" checked />
          <label for="credit">Crédito</label>

          <input type="radio" name="payment" id="debit" />
          <label for="debit">Débito</label>

          <input type="radio" name="payment" id="boleto" />
          <label for="boleto">Boleto</label>
        </fieldset>

        <fieldset class="delivery">
          <legend>Entrega</legend>
          <input type="checkbox" name="delivery" id="moto" />
          <label for="moto">Delivery</label>

          <input type="checkbox" name="delivery" id="local" />
          <label for="local">Bicicleta</label>

          <input type="checkbox" name="delivery" id="car" checked />
          <label for="car">Carro</label>
        </fieldset>
        <div class="entrega">
          <label for="dataEntrega">Agendar Entrega</label>
          <input type="date" name="dataEntrega" id="dataEntrega" />
        </div>
        <div class="btn">
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
