<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mesa de Trabalho</title>
</head>
<body>
    <main>
        <form>
            <legend>Doceria do João</legend>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" placeholder="Digite seu nome" required><br>

            <label for="email">E-mail:</label><br>
            <input type="mail" id="email" placeholder="Digite seu e-mail" required><br>

            <label for="opcao">Doces:</label>
            <select name="opcao" id="opcao" required>
                <option value="">Brigadeiro</option>
                <option value="">Palha italiana</option>
                <option value="">Beijinho</option>
                <option value="">Trufa</option>
                <option value="">Bolo no pote</option>
                <option value="">Brownie</option>
                <option value="">Cone trufado</option>
                <option value="">Pão de mel</option>
            </select><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
